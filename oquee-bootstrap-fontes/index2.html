<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Aprendendo BootStrap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <!--componete do bootstrap btn btn-primary -->
    <button class=" btn btn-primary"> Botao Primario</button>
    <div class="alert alert-danger">Alerta!!!</div>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" 
        data-toggle="modal" data-target="#janelaBoot">
        Abrir Modal 1 !!!
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="janelaBoot">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" >
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="janelaBootLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <p>Vc apertou!!!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- ter atenção em quais componentes chamar-->
      <script src="js/jquery-3.1.1.min.js"></script> 
      <script src="js/bootstrap.js"></script>
</body>
</html>
